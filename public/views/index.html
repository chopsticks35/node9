<!DOCTYPE html>
<html ng-app="lingoApp">
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lingo Translator App</title>
<!--	external stylesheets       -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
<!--    dev stylesheets     -->
    <link rel="stylesheets" href="/public/stylesheets/style.css">
<!--        external scripts        -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<!--        dev scripts     -->
	<script src="/javascripts/script.js"></script>
    </head>
    <body ng-controller="translateController">
        <h1>LINGO: a translation and quiz app</h1>
        
        <div class="row">
            <form ng-submit="translateWord()">
                <input ng-model="word.origin" type="text" placeholder="translate from language" >
                <input ng-model="word.target" type="text" placeholder="translate from language" >
                <input ng-model="word.text" type="text" placeholder="enter word to translate" >
                <input type="submit">
            </form>
        </div>
        <h3>{{word}}</h3>
        
        <h3><a href="/quiz.html">Quiz-time!</a></h3>
    </body>
</html>
